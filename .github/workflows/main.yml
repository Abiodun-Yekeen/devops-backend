name: BACKEND CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust as needed

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u abbeylink --password-stdin
        

      - name: Build and push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_NAME: abbeylink/devops-backend:1.0
        run: |
          docker build -t $IMAGE_NAME .
         
          docker push $IMAGE_NAME

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v14
        with:
         aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         application_name: backend
         environment_name: Backend-env
         version_label: "v${{ github.run_number }}"
         region: eu-north-1
          # Use the image from the registry or directly if not using a registry
         deployment_package: abbeylink/devops-backend:1.0
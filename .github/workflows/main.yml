name: BACKEND CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust as needed

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u abbeylink --password-stdin
        

      - name: Build and push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_NAME: abbeylink/devops-backend:1.0
        run: |
          docker build -t $IMAGE_NAME .
         
          docker push $IMAGE_NAME

      - name: Configure AWS credentials
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set region eu-north-1
        

      - name: Create Task Definition
        run: |
            aws ecs register-task-definition --cli-input-json file://aws/task-definition/devops-backend-revision.json
  
      - name: Update ECS Service
        run: |
            aws ecs update-service --service backend-service --cluster backend --task-definition devops-backend

    